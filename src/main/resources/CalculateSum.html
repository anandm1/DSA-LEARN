<!DOCTYPE html>
<html>
<title>Calculate Web Page Design</title>
<head>
<meta charset="ISO-8859-1">
<script>
function calculateSum() {
  
   var sum=0;
   var directRep = [];
   directRep.push(66.007);
   directRep.push(82.7);
   directRep.push(15.8);
   directRep.push(-6.8);
   directRep.push(-33);
   directRep.push(-27.2);
   directRep.push(34.6);
   directRep.push(-33);
   for (var i = 0; i < directRep.length; i++) {
        if (directRep[i]) {
    		sum += +directRep[i];
    		//sum = Math.round( sum * 100 + Number.EPSILON ) / 100;
    		document.write("SUM Calculated after each iteration"+sum);
	    }
   }
  
}
calculateSum();
</script>
